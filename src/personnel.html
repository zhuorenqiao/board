<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>管理列表-看板管理后台</title>

  <!-- build:css lib/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css lib/layer/layer.css -->
  <link rel="stylesheet" href="/bower_components/layer/build/skin/default/layer.css" />
  <!-- endbuild -->

  <!-- build:css static/css/personnel.bundle.css -->
  <link href="static/css/common.css" rel="stylesheet" />
  <link href="static/css/style.css" rel="stylesheet" />
  <link href="static/css/managerList.css" rel="stylesheet" />
  <!-- endbuild -->


</head>

<body>

<div class="managerList personnel">
  <!-- 信息面板 start -->
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>基础管理</h2>
      <ol class="breadcrumb">
        <li>
          <span>基础管理</span>
        </li>
        <li class="active">
          <span>人员管理</span>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>
  <!-- 信息面板 end -->

  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <!-- 过滤条件 -->
    <div class="ibox-content m-b-sm border-bottom">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label class="control-label" for="product_name">查询条件1</label>
            <input type="text" id="product_name" name="product_name" value="" placeholder="查询条件1"
                   class="form-control">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label class="control-label" for="price">查询条件2</label>
            <input type="text" id="price" name="price" value="" placeholder="查询条件2" class="form-control">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label class="control-label" for="quantity">查询条件3</label>
            <input type="text" id="quantity" name="quantity" value="" placeholder="查询条件3" class="form-control">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label class="control-label" for="status">状态</label>
            <select name="status" id="status" class="form-control">
              <option value="0" selected>请选择</option>
              <option value="1">有货</option>
              <option value="2">无货</option>
            </select>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="form-group">
            <label class="control-label" for="quantity" style="visibility: hidden;">查询</label>
            <input type="button" id="search" name="search" value="查询" placeholder="search" class="btn btn-primary form-control">
          </div>
        </div>
      </div>
    </div>
    <!--过滤条件 -->
    <!--表格-->
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-content">
            <table id="table" class="table">
              <thead id="theadDom" class="footable-header"></thead>
              <tbody id="tbodyDom"></tbody>
            </table>
            <div id="pageNation" style="text-align: center"> <ul id="pageLimit"></ul> </div>
          </div>
        </div>
      </div>
    </div>
    <!--表格-->
  </div>
</div>

<!-- build:js lib/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/artTemplate/dist/template.js"></script>
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.js"></script>
<script src="/bower_components/metisMenu/dist/metisMenu.js"></script>
<!-- endbower -->
<script src="static/js/common.js"></script>
<!-- endbuild -->

<!-- build:js lib/PACE/pace.js -->
<script src="/bower_components/PACE/pace.js"></script>
<!-- endbuild -->

<!-- build:js lib/bootstrap-paginator/bootstrap-paginator.min.js -->
<script src="/bower_components/bootstrap-paginator/build/bootstrap-paginator.min.js"></script>
<!-- endbuild -->

<!-- build:js lib/layer/layer.js -->
<script src="/bower_components/layer/build/layer.js"></script>
<!-- endbuild -->

<!-- build:js static/js/personnel.js -->
<script src="static/js/personnel.js"></script>
<!-- endbuild -->
<script id="rows" type="text/html">
  {{each list as item i}}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.jobTitle}}</td>
      <td>{{item.started}}</td>
      <td>{{item.dob}}</td>
      <td>{{item.status}}</td>
      <td class="opera"><a data-id="{{item.id}}" class="view" href="javascript:;">查看</a><a data-id="{{item.id}}" class="del" href="javascript:;">删除</a></td>
    </tr>
  {{/each}}
</script>
</body>

</html>
