<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>管理列表-看板管理后台</title>

      <!-- build:css lib/vendor.css -->
      <!-- bower:css -->
      <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
      <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
      <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
      <!-- endbower -->
      <!-- endbuild -->


      <!-- build:css lib/footable/footable.css -->
      <link rel="stylesheet" href="/bower_components/footable/compiled/footable.bootstrap.css" />
      <!-- endbuild -->


      <!-- build:css static/css/personnel.bundle.css -->
      <link href="static/css/common.css" rel="stylesheet">
      <link href="static/css/style.css" rel="stylesheet">
      <!-- endbuild -->


  </head>

  <body>

      <div id="personnel">
        <!-- 信息面板 start -->
        <div class="row wrapper border-bottom white-bg page-heading">
          <div class="col-lg-10">
            <h2>基础管理</h2>
            <ol class="breadcrumb">
              <li>
                <a href="index.html">主页</a>
              </li>
              <li>
                <span>基础管理</span>
              </li>
              <li class="active">
                <span>人员管理</span>
              </li>
            </ol>
          </div>
          <div class="col-lg-2"></div>
        </div>
        <!-- 信息面板 end -->

        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
          <!-- 过滤条件 -->
          <div class="ibox-content m-b-sm border-bottom">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label" for="product_name">Product Name</label>
                  <input type="text" id="product_name" name="product_name" value="" placeholder="Product Name" class="form-control">
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <label class="control-label" for="price">Price</label>
                  <input type="text" id="price" name="price" value="" placeholder="Price" class="form-control">
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <label class="control-label" for="quantity">Quantity</label>
                  <input type="text" id="quantity" name="quantity" value="" placeholder="Quantity" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label" for="status">Status</label>
                  <select name="status" id="status" class="form-control">
                    <option value="1" selected>有货</option>
                    <option value="0">无货</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox">
                <div class="ibox-content">
                  <table id="ajax-example-1" class="table" data-paging="true"></table>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- build:js lib/vendor.js -->
      <!-- bower:js -->
      <script src="/bower_components/jquery/dist/jquery.js"></script>
      <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="/bower_components/artTemplate/dist/template.js"></script>
      <script src="/bower_components/jquery-slimscroll/jquery.slimscroll.js"></script>
      <script src="/bower_components/metisMenu/dist/metisMenu.js"></script>
      <!-- endbower -->
      <script src="static/js/common.js"></script>
      <!-- endbuild -->

      <!-- build:js lib/PACE/pace.js -->
      <script src="/bower_components/PACE/pace.js"></script>
      <!-- endbuild -->

      <!-- build:js lib/footable/footable.js -->
      <script src="/bower_components/footable/compiled/footable.js"></script>
      <!-- endbuild -->

      <!-- build:js static/js/personnel.js -->
      <script src="static/js/personnel.js"></script>
      <!-- endbuild -->

  </body>

</html>
