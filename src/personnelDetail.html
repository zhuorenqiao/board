<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>管理列表-看板管理后台</title>

  <!-- build:css lib/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->


  <!-- build:css lib/footable/footable.css -->
  <link rel="stylesheet" href="/bower_components/footable/compiled/footable.bootstrap.css"/>
  <!-- endbuild -->

  <!-- build:css lib/summernote/summernote.css -->
  <link rel="stylesheet" href="/bower_components/summernote/dist/summernote.css"/>
  <!-- endbuild -->

  <!-- build:css static/css/personnelDetail.css -->
  <link href="static/css/common.css" rel="stylesheet"/>
  <link href="static/css/style.css" rel="stylesheet"/>
  <!-- endbuild -->


</head>

<body>
<div class="managerList personnelDetail">
  <!-- 信息面板 start -->
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>基础管理</h2>
      <ol class="breadcrumb">
        <li>
          <span>基础管理</span>
        </li>
        <li class="active">
          <span>人员管理详情</span>
        </li>
      </ol>
    </div>
    <div class="col-lg-2"></div>
  </div>
  <!-- 信息面板 end -->

  <!-- 主要内容 -->
  <div class="row">
    <div class="col-lg-12">
      <div class="tabs-container">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#tab-1">详情信息</a></li>
        </ul>
        <div class="tab-content">
          <div id="tab-1" class="tab-pane active">
            <div class="panel-body">
              <form class="form-horizontal" id="managerDetailForm" method="get" action="">
                <fieldset id="formContent">

                </fieldset>
                <div class="form-group">
                  <label class="col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                    <button type="button" id="editor" class="btn btn-primary">编辑</button>
                    <button type="button" id="save" class="btn btn-primary">保存</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- build:js lib/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/bower_components/artTemplate/dist/template.js"></script>
  <script src="/bower_components/jquery-slimscroll/jquery.slimscroll.js"></script>
  <script src="/bower_components/metisMenu/dist/metisMenu.js"></script>
  <!-- endbower -->
  <script src="static/js/common.js"></script>
  <!-- endbuild -->

  <!-- build:js lib/PACE/pace.js -->
  <script src="/bower_components/PACE/pace.js"></script>
  <!-- endbuild -->

  <!-- build:js lib/jquery-validation/jquery.validation.js -->
  <script src="/bower_components/jquery-validation/dist/jquery.validate.js"></script>
  <!-- endbuild -->


  <!-- build:js lib/summernote/summernote.js -->
  <script src="/bower_components/summernote/dist/summernote.js"></script>
  <script src="/bower_components/summernote/lang/summernote-zh-CN.js"></script>
  <!-- endbuild -->

  <!-- build:js lib/bootstrap-datepicker/bootstrap-datepicker.min.js -->
  <script src="/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
  <!-- endbuild -->

  <!-- build:js lib/layer/layer.js -->
  <script src="/bower_components/layer/build/layer.js"></script>
  <!-- endbuild -->

  <!-- build:js static/js/personnelDetail.js -->
  <script src="static/js/personnelDetail.js"></script>
  <!-- endbuild -->


  <!--编辑详情新增 start -->
  <script id="detailInfoNew" type="text/html">
    <div class="form-group"><label class="col-sm-2 control-label">产品名称:</label>
      <div class="col-sm-10"><input type="text" class="form-control" name="productName" id="productName"/></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">价格:</label>
      <div class="col-sm-10"><input type="text" class="form-control" name="price" id="price"/></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">标签:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="labs" id="labs"/>
      </div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">地址:</label>
      <div class="col-sm-10"><input type="text" class="form-control" name="address" id="address"/></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">电话号码:</label>
      <div class="col-sm-10"><input type="text" class="form-control" name="telphone" id="telphone"/></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">描述:</label>
      <div class="col-sm-10">
        <div class="summernote"></div>
      </div>
    </div>
  </script>
  <!--编辑详情新增 end -->

  <!--详情列表查询-->
  <script id="detailInfo" type="text/html">
    <div class="form-group"><label class="col-sm-2 control-label">产品名称:</label>
      <div class="col-sm-10">{{data.productName}}</div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">价格:</label>
      <div class="col-sm-10">{{data.price}}</div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">标签:</label>
      <div class="col-sm-10">
        {{each data.tips as item i}}
        <span class="btn btn-primary btn-xs">{{item}}</span>
        {{/each}}
      </div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">地址:</label>
      <div class="col-sm-10">{{data.address}}</div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">电话号码:</label>
      <div class="col-sm-10">{{data.telphone}}
      </div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">描述:</label>
      <div class="col-sm-10">
        {{data.desc}}
      </div>
    </div>
  </script>

  <!--编辑详情修改 start -->
  <script id="detailInfoEditor" type="text/html">
    <div class="form-group"><label class="col-sm-2 control-label">产品名称:</label>
      <div class="col-sm-10"><input type="text" class="form-control" name="productName" id="productName" value="{{data.productName}}"/>
      </div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">价格:</label>
      <div class="col-sm-10"><input type="text" class="form-control" name="price" id="price" value="{{data.price}}"/></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">标签:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="labs" id="labs" value="{{each data.tips as item i}}{{item}}{{/each}}"/>
      </div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">地址:</label>
      <div class="col-sm-10"><input type="text" class="form-control" name="address" id="address" value="{{data.address}}"/></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">电话号码:</label>
      <div class="col-sm-10"><input type="text" class="form-control" name="telphone" id="telphone" value="{{data.telphone}}"/></div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">描述:</label>
      <div class="col-sm-10">
        <div class="summernote">{{data.desc}}</div>
      </div>
    </div>
  </script>
  <!--编辑详情修改 end -->

</body>

</html>
