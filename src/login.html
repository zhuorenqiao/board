<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>看板-登陆</title>

  <!-- build:css lib/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css static/css/login.css -->
  <link href="static/css/common.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
  <!-- endbuild -->


</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
  <div>
    <div>

      <h1 class="logo-name">IN+</h1>

    </div>
    <h3>看板-后台管理系统</h3>
    <p>登陆入口</p>
    <form class="m-t" role="form" action="index.html">
      <div class="form-group">
        <input type="text" id="user" class="form-control" placeholder="用户名" required="">
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="密码" required="">
      </div>
      <button type="button" class="submit btn btn-primary block full-width m-b">登陆</button>

      <a href="javascript:;">
        <small>忘记密码?</small>
      </a>
    </form>
  </div>
</div>

<!-- build:js lib/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/artTemplate/dist/template.js"></script>
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.js"></script>
<script src="/bower_components/metisMenu/dist/metisMenu.js"></script>
<!-- endbower -->
<script src="static/js/common.js"></script>
<!-- endbuild -->

<!-- build:js static/js/login.js -->
<script src="static/js/login.js"></script>
<!-- endbuild -->

</body>

</html>
