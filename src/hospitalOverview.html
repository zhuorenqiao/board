<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>医院概览图</title>

  <!-- build:css lib/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="/bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->


  <!-- build:css static/css/hospitalOverview.css -->
  <link href="static/css/hospitalOverview.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body class="bg-blue">

<div class="content">
  <div class="wrapper">
      <p class="text-center">中南大学湘雅二医院(脊柱外科一病区)</p>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td colspan="2" class="text-center">日期</td>
          <td>{{template}}</td>
          <td colspan="2" class="text-center">病人总数</td>
          <td>{{template}}</td>
          <td>值班电话</td>
          <td>{{template}}</td>
        </tr>
        <tr>
          <td colspan="2">留置引流</td>
          <td>{{template}}</td>
          <td>留置导尿</td>
          <td>{{template}}</td>
          <td>值班医生</td>
          <td>{{template}}</td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">出院</td>
          <td>{{template}}</td>
          <td>洗肠</td>
          <td>{{template}}</td>
          <td rowspan="2">总住院</td>
          <td>电话</td>
          <td>{{template}}</td>
        </tr>
        <tr>
          <td rowspan="3">今日出院</td>
          <td>A组</td>
          <td>牵引</td>
          <td>{{template}}</td>
          <td>值班</td>
          <td>{{template}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- build:js lib/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/artTemplate/dist/template.js"></script>
<script src="/bower_components/jquery-slimscroll/jquery.slimscroll.js"></script>
<script src="/bower_components/metisMenu/dist/metisMenu.js"></script>
<!-- endbower -->
<script src="static/js/common.js"></script>
<!-- endbuild -->

<!-- build:js static/js/hospitalOverview.js -->
<script src="static/js/hospitalOverview.js"></script>
<!-- endbuild -->

</body>

</html>
